<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        

        <title>DPR Gallery</title>
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="https://i.pinimg.com/originals/a2/34/1b/a2341bec16445945eb50697a6182b1b4.jpg" alt="Gallery image 1" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--2">
                    <img src="https://yt3.ggpht.com/ytc/AAUvwngzZ_yVuCMKNVCCyxMik-BNmfAk4kw9YZYc6eScXQ=s900-c-k-c0x00ffffff-no-rj" alt="Gallery image 2" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--3">
                    <img src="http://pm1.narvii.com/6861/762291e271b013a6c6d168427d7b79999d8bb58fr1-1024-1024v2_uhq.jpg" alt="Gallery image 3" class="gallery__img">
                </figure>
                <figure class="gallery__item--4">
                    <img src="https://i.pinimg.com/originals/77/11/5b/77115b83d2f3ccb120badc8a62d61f03.jpg" alt="Gallery image 4" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--5">
                    <img src="https://867521.smushcdn.com/1931346/wp-content/uploads/2018/04/DPR4-290x290.jpg?lossy=1&strip=1&webp=1" alt="Gallery image 5" class="gallery__img">
                </figure>
                <figure class="gallery__item gallery__item--6">
                    <img src="https://cdn140.picsart.com/287408533078201.jpg?type=webp&to=min&r=640" alt="Gallery image 6" class="gallery__img">
                </figure>
            </div>
        </div>
    </body>
</html>
